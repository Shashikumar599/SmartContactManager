<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
<section >
    <div class="container " >
             <div class="row">

                 <div class="col-md-6 offset-md-3 background:#B8B8B8F" >
                     <div class="my-card">

                         <div
                                 th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" >
                              <p th:text="${session.message.content}"> </p>


                             <th:block session.invalidate() > </th:block>
                         </div>

                         <img style="width :80px" src="" th:src="@{/img/pic.png}" alt="" />

                         <h1 class="text-center">Register Here</h1>

                         <form novalidate action="" th:action="@{do_register}" method="post" th:object="${user}">

                             <div class="form-group">
                                 <label for="name_field">Your Name</label>

                                 <input name="name" type="text" class="form-control"
                                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"

                                        id="name_field" aria-describedby="emailHelp" placeholder="Enter here"
                                 required
                                 th:value="${user.name}"
                                 >
                                 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                                 </div>

                             </div>

                             <div class="form-group">
                                 <label for="email_field">Your Email</label>

                                 <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here"
                                        required
                                        th.value="{user.email}"
                                 >

                             </div>

                             <div class="form-group">
                                 <label for="password_field">Your Password</label>

                                 <input name="password" type="text" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here"
                                        required

                                 >

                             </div>
                             <div class="form-group">
                                 <textarea name="about" th:text="${user.about}"  placeholder="Enter something about yourself" rows="6" class="form-control"> </textarea>

                             </div>

                             <div class="form-group form-check">
                                 <input type="checkbox"
                                 name="agreement"
                                 class="form-check-input"
                                 id="agreement"
                                 />

                                 <label  for="agreement">Accept terms and conditions </label>

                             </div>

                             <div class="container text-center">
                             <button type="submit" class="btn bg-primary text-white">
                                 Submit
                             </button>
                             <button type="reset" class="btn btn-warning">
                                 Reset
                             </button>

                             </div>

                         </form>

                     </div>
                 </div>

             </div>

    </div>


</section>
</body>
</html>
